<html lang="en">
<head>

</head>
<body>
    <input type="text" name="planeta" id="planeta" placeholder=planet>
    <input type="number" name="distanciaRecorrida" id="distanciaRecorrida" placeholder="distance">
    <input type="text" name="planeta" id="atmosfera">
    <button onclick="enviarDatos()">click</button>

    <script>
let planeta=document.getElementById("planeta").value;
let distanciaRecorrida=document.getElementById("distanciaRecorrida").value;
let atmosfera=document.getElementById("atmosfera").value;

let nave={
    planeta,
    distanciaRecorrida,
    atmosfera
}

fetch('/nuevaNave',{
    method:"POST",
    headers:{'Content-Type':'application/json'
},
body:JSON.stringify(nave)

})
.then(function response(response) {

    return response.json()
    
})
.then(function datos(datos) {
    console.log(datos)
    
})


    </script>
