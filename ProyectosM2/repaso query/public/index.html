<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- este archivo html está dentro de la carpeta 'public'. por ello, en el atributo 'action' del formulario no es necesario poner la ruta entera. únicamente ponemos el nombre del método al que queremos enviar la información -->
    <form action="persona">
        <input type="text" name="nombre">
        <input type="text" name="apellido">
        <button type="submit">Click</button>
    </form>
    <!-- la foto está en la carpeta 'fotos' dentro de la carpeta 'public' -->
    <img src="./fondo de  pantalla.jpg" alt="">

</body>

</html>
